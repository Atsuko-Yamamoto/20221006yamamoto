<body>
  <div class="container">
  <h1>キャッチコピー</h1>
  <h2>About</h2>
  <p class="copy">COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<span class="bold">「独自の学習ノウハウ」</span>でフリーランスエンジニアを目指すことができます。</p>
  <h2>ブログ</h2>
  <img src="./img/blog__eyecatch1.jpg" alt="" class="blog-image">
  <p class="blog-title">コーチテックブログのタイトルがここには入ります。</p>
  <img src="./img/blog__eyecatch2.jpg" alt="" class="blog-image">
  <p class="blog-title">コーチテックブログのタイトルがここには入ります。</p>
  <img src="./img/blog__eyecatch3.jpg" alt="" class="blog-image">
  <p class="blog-title">コーチテックブログのタイトルがここには入ります。</p>
  <h2>問い合わせ</h2>
  <form action="" method="get">
    <div class="inquiry-box">
      <label for="name" class="inquiry">名前</label>
      <input type="text" id="name">
    </div>
    <div class="inquiry-box">
      <label for="mail" class="inquiry">メールアドレス</label>
      <input type="email" id="mail">
    </div>
    <div class="inquiry-box">
      <label for="matter" class="inquiry">用件</label>
      <select name="selectbox" id="matter">
        <option value="項目1">広告掲載について</option>
      </select>
    </div>
    <div class="inquiry-box">
      <label for="content" class="inquiry">内容</label>
      <textarea name="textarea" id="content" cols="30" rows="10"></textarea>
    </div>
    <div>
      <button type="submit">削除</button>
      <button type="submit">送信</button>
    </div>
    </form>
</div>
</body>
</html>
